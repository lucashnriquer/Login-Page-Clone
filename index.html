<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 forms">
        <h1>Create Account</h1>
        <img class="icon" src="images/google.png" alt="">
        <img class="icon" src="images/facebook.png" alt="">
        <img class="icon" src="images/linkedin.png" alt="">
        <br>
        <hr>
        <p class="hr-text">OR</p>
        <hr>
        <br>
        <p>Name</p>
        <input class="input-text" type="text" name="" value="">
        <p>E-mail</p>
        <input class="input-text" type="email" name="" value="">
        <p>Password</p>
        <input class="input-text" type="password" name="" value="">
        <br>
        <button class="btn" type="button" name="button">Sign up</button>
      </div>
      <div class="col-lg-4">
        <div class="ball"></div>
        <img class="main-image" src="images/mobile.svg" alt="">
      </div>
    </div>
  </div>
</body>

</html>
